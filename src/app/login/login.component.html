 <div class="container">
      <div class="form">

          <h2>Sign In</h2>
          <span id="APImessage" class="text-danger"></span>

          <form id="login-form">
            <div class="email">
              <label for="email" class="form-label">Email</label><br>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="email"
              /> <br><br>
              <span id="emailError" class="text-danger"></span>
            </div>
            <div class="password">
              <label for="password" class="form-label">Password</label><br>
              <input
                type="password"
              class="form-control"
                id="password"
                name="password"
                placeholder="password"
              /> <br><br>
              <span id="passwordError" class="text-danger"></span>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
          <p class="text mt-3">
            Don't have an account? <a href="\frontend\src\app\signup\signup.component.html">Sign Up</a>
          </p>
        </div>
        <div class="col-md-7 img-container">
          <img
            class="rounded"
            src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&q=80&w=1472&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image" width="500px"
          />
        </div>
